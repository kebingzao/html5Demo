<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h2>表单类型</h2>
<label for="color"></label><input type="color" name="color" id="color"/><br/><br/>
<label for="date"></label><input type="date" name="date" id="date"/><br/><br/>
<label for="number"></label><input type="number" name="number" id="number"/><br/><br/>
<label for="range"></label><input type="range" name="range" id="range"/><br/><br/>

<h2>表单验证</h2>

<form action="/">
    <label for="email">Email:</label><input type="email" name="email" id="email"/>
    <input type="submit" value="提交"/>
</form>
<br/>
<form action="/">
    <label for="text">Text(*):</label><input type="text" name="text" id="text" required/>
    <input type="submit" value="提交"/>
</form>
<br/>
<form action="/">
    <label for="ab">只能是 a 或 b(*):</label><input type="text" name="ab" id="ab" pattern="a|b" title="请输入 a 或 b" required/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
